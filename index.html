<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Palabras Secuenciales</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #9be15d, #00e3ae);
      margin: 0;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      overflow: hidden; /* evita desbordes al hacer el slide */
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 100px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 15px;
    }


.word-display {
    font-size: 32px;
    font-weight: bold;
    color: #e60000fa;
    background: #befdc4;
    border-radius: 20px;
    padding: 10px 10px 10px 10px;
    margin: auto;
    min-height: 10px;
    display: table;
    box-shadow: 0 4px 15px rgba(230, 0, 35, 0.2);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
    hite-space: nowrap;
}



    .slide-in {
      animation: slideIn 0.6s ease-out forwards;
    }

    .slide-out {
      animation: slideOut 0.6s ease-in forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      0% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-100%);
      }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start {
      background: #00b894;
      color: white;
    }

    .stop {
      background: #d63031;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .counter {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generador de Palabras Secuenciales</h1>

    <textarea id="wordInput" placeholder="Escribe tus palabras separadas por comas o saltos de línea..."></textarea>

    <br>
    <label for="intervalInput">Tiempo (segundos):</label><br>
    <input type="number" id="intervalInput" value="2" min="1">

    <div class="word-display" id="wordDisplay">---</div>
    <div class="counter" id="counterDisplay">0 / 0</div>

    <div class="buttons">
      <button class="start" id="startBtn">Iniciar</button>
      <button class="stop" id="stopBtn">Detener</button>
    </div>
  </div>

  <audio id="beepSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const wordInput = document.getElementById('wordInput');
    const intervalInput = document.getElementById('intervalInput');
    const wordDisplay = document.getElementById('wordDisplay');
    const counterDisplay = document.getElementById('counterDisplay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const beepSound = document.getElementById('beepSound');

    let words = [];
    let currentIndex = 0;
    let intervalId = null;

    function loadWords() {
      words = wordInput.value
        .split(/[\n,]+/)
        .map(w => w.trim())
        .filter(w => w !== "");

      if (words.length === 0) {
        wordDisplay.textContent = "⚠️ Ingresa palabras primero";
        counterDisplay.textContent = "0 / 0";
        return false;
      }

      currentIndex = 0;
      counterDisplay.textContent = `0 / ${words.length}`;
      return true;
    }

    function showNextWord() {
      if (words.length === 0) return;

      const nextWord = words[currentIndex];
      wordDisplay.classList.remove("slide-in");
      wordDisplay.classList.add("slide-out");

      setTimeout(() => {
        wordDisplay.textContent = nextWord;
        wordDisplay.classList.remove("slide-out");
        wordDisplay.classList.add("slide-in");

        beepSound.currentTime = 0;
        beepSound.play();

        currentIndex = (currentIndex + 1) % words.length;
        counterDisplay.textContent = `${currentIndex === 0 ? words.length : currentIndex} / ${words.length}`;
      }, 600);
    }

    startBtn.addEventListener('click', () => {
      const intervalTime = parseFloat(intervalInput.value) * 1000;
      if (isNaN(intervalTime) || intervalTime <= 0) {
        alert("Introduce un tiempo válido en segundos");
        return;
      }

      if (!loadWords()) return;

      clearInterval(intervalId);
      showNextWord();
      intervalId = setInterval(showNextWord, intervalTime);
    });

    stopBtn.addEventListener('click', () => {
      clearInterval(intervalId);
      intervalId = null;
    });
  </script>

</body>
</html>
